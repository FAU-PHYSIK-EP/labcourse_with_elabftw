    - {name: "Preparation finished", color: "#DF7000"}
    - {name: "Experiment finished", color: "#0060BF"}
    - {name: "Evaluation in progress", color: "#BBFFBB"}
    - {name: "Finished", color: "#00D700"}
templates:
